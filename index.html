<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Rock Paper Scissors</title>
</head>

<body>
    <div class="buttons">
        <button id="rock"><span id="icon">🪨</span><span id="text">Rock</span></button>
        <button id="paper"><span id="icon">📜</span><span id="text">Paper</span></button>
        <button id="scissors"><span id="icon">✂️</span><span id="text">Scissors</span></button>
    </div>
    <div>
        <p id="score">Human: <span id="human">0</span> | Computer: <span id="computer">0</span></p>
        <p id="round-results"></p>
        <p id="game-results"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
