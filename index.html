<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Rock Paper Scissors</title>
</head>

<body>
    <div class="game-field">
        <div class="choices">
            <div>
                <div>Human</div>
                <div id="human-choice" class="choice">❓</div>
                <div id="human-score">Score: 0</div>
            </div>
            <div>
                <div>Computer</div>
                <div id="computer-choice" class="choice">❔</div>
                <div id="computer-score">Score: 0</div>
            </div>
        </div>
        <div class="results">
            <div id="round-results"></div>
            <div id="game-results"></div>
        </div>
        <div class="buttons">
            <button id="rock"><span id="icon">🪨</span><span id="text">Rock</span></button>
            <button id="paper"><span id="icon">📜</span><span id="text">Paper</span></button>
            <button id="scissors"><span id="icon">✂️</span><span id="text">Scissors</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
